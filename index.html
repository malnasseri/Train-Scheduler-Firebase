<!DOCTYPE html>
<html>
	<head>
		<title>Train Scheduler</title>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://use.fontawesome.com/e8bdd5fe57.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
		
			<div class="jumbotron">
				<div class="row">
				<div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
				<img src="./assets/images/headerBackground.jpg" width="400" height="300" class="responsive-image">
			</div>
				<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
				<h1><i class="fa fa-train" aria-hidden="true"></i> Train Scheduler</h1>
			 <h1 class="text-center clock-display">Current Time: <span id = "current-time" class = "clock-display"></span></h1>

			</div>
		</div>
		</div>
			<div id="mydiv" class="panel panel-default">
				<div class="panel-heading current"><h4>Current Train Schedule</h4></div>
				<div class="panel-body">
					  <table class="table">

                <!-- Table Header -->
                <tr id = "static-table-header">
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Departure</th>
                  <th>Minutes to Departure</th>
                </tr>

                <!-- Note: Table Body is Dynamically Generated -->

              </table>
				</div>
			</div>
				
		
			<div class="panel panel-default">
				<div class="panel-heading add">
					<h3 class="panel-title"><i class="fa fa-plus" aria-hidden="true"></i>Add a Train</h3>
				</div>
				<div class="panel-body">
					<form role="form">

                <!-- Train Name -->
                <div class="form-group">
                  <label for="text">Train Name</label>
                  <input type="text" class="form-control" id="nameInput">
                </div>
                
                <!-- Destination -->
                <div class="form-group">
                  <label for="text">Train Destination</label>
                  <input type="text" class="form-control" id="destinationInput">
                </div>
        
                <!-- First Train Time -->
                <div class="form-group">
                  <label for="text">First Departure for Today (Military Time - hh:mm)</label>
                  <input type="text" class="form-control" id="firstArrivalInput">
                </div>
                
                <!-- Frequency -->
                <div class="form-group">
                  <label for="text">Frequency of Departures (min)</label>
                  <input type="number" class="form-control" id="frequencyInput">
                </div>
                
                <!-- Submit Button (send to database) -->
                <button type="submit" class="btn btn-default" id="addTrainButton">Submit</button>

              </form>
				</div>
			</div>
		
	</div>
	
	 <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Link in Fire Base CDN -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

    <!-- Link in Moment.js CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Link in JavaScript -->
	<script src="assets/javascript/app.js" type="text/javascript"></script>
	 
	
	
	
</body>
</html>
