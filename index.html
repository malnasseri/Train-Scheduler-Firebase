<!DOCTYPE html>
<html>
	<head>
		<title>Train Scheduler</title>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://use.fontawesome.com/e8bdd5fe57.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
 <div class="container">
    	<div class="jumbotron">
				
				
				
					
				<img src="./assets/images/headerBackground.jpg" width="180" height="160" class="responsive-image"><h1><i class="fa fa-train" aria-hidden="true"></i> Train Scheduler</h1>
				

			
		
		</div>

    <div class="row content">
     
      <div class="col-sm-12 col-md-9">
        <div class="panel">
          <div class="panel-heading">
          	<div class="row">
          		<div class="col-xs-12 col-sm-12 col-md-4">
            <h3 id="sch-h3">Trains Schedule</h3>
          </div>
           <div class="col-xs-12 col-sm-12 col-md-4">
						<h3 id="time"></h3>

          </div>
          <div class="col-xs-12 col-sm-12 col-md-4">
						<h3 id="date"></h3>
				
          </div>
         
         
        </div>
          </div>
          <div class="panel-body table-responsive">
            <table class="table">
              <thead>
                
                <th class="text-center">Train</th>
                <th class="text-center">Destination</th>
                <th class="text-center">Frequency</th>
                <th class="text-center">Next Arrival</th>
                <th class="text-center">Minutes Away</th>
                <th></th>
              </thead>
              
              <tbody class="text-center">

              </tbody>
            
            </table>
          </div>
        </div>
      </div>
       <div class="col-sm-12 col-md-3">
        <div class="panel">
          <div class="panel-heading panelHeading">
            <h3 class="panel-title">Add A Train</h3>
          </div>
          <div class="panel-body">
          <span class="help-block">You must fill out all input fields!</span>
            <form>
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Train Name">
              </div>
              <div class="form-group">
                <label for="trainDestination">Destination</label>
                <input type="text" class="form-control" id="trainDestination" placeholder="Destination">
              </div>
              <div class="form-group">
                <label for="firstTrain">First Train Time <small> (HH:mm Military Time)</small></label>
                <input type="text" class="form-control" id="firstTrain" placeholder="First Train Time">
              </div>
              <fieldset disabled>
                <div class="form-group hidden">
                  <label for="trainKey">Train Key</label>
                  <input type="text" id="trainKey" class="form-control" placeholder="Disabled input">
                </div>
              </fieldset>
              <div class="form-group">
                <label for="trainFrequency">Frequency (min)</label>
                <input type="text" class="form-control" id="trainFrequency" placeholder="Frequency">
              </div>
            
              <button type="submit" class="submit main-btns">Submit</button>
              <button type="reset" class="reset main-btns">Clear</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="assets/javascript/app.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->
</body>
</html>
