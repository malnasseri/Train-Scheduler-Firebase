<!DOCTYPE html>
<html>
	<head>
		<title>Train Scheduler</title>
		<script src="https://use.fontawesome.com/e8bdd5fe57.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div>	<!-- Header -->
			<div class="jumbotron">
				<h1><i class="fa fa-train" aria-hidden="true"></i> Train Scheduler</h1>
				<p></p>
				<p></p>
			</div>
		</div>
		<div>
			<div class="panel panel-default">
				<div class="panel-heading"><h4>Current Train Schedule</h4></div>
				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody id="new-train">
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="trainNameInput">
						</div>
						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destinationInput">
						</div>
						<div class="form-group">
							<label for="">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="trainTimeInput">
						</div>
						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="text" class="form-control" id="frequencyInput">
						</div>
						
						<button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	
	<script src="assets/javascript/app.js" type="text/javascript"></script>
	
	
	
</body>
</html>
